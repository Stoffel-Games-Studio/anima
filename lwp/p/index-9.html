<!DOCTYPE html>
<html lang="en">
<body style="margin: 0;">
    <div id="button">
        <canvas id="canvas" style="display: block; background-color: #1d1d1d;"></canvas>
    </div>
    <script src="https://unpkg.com/@rive-app/canvas@2.10.3"></script>
    <script>
        canvas.width = 125; // changed this
        canvas.height = 300; // changed this

        // Fill the canvas, cropping Rive if necessary
        let layout = new rive.Layout({
            fit: rive.Fit.Cover,
        });

        const r = new rive.Rive({
            src: 'https://stoffel-games-studio.github.io/anima/lwp/r/dragonball.riv',
            canvas: document.getElementById('canvas'),
            autoplay: true,
            stateMachines: 'State Machine 1',
            layout: layout,
            
        });
        r.pause();
    </script>

</body>
</html>
