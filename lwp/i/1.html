<!DOCTYPE html>
<html lang="en">
<body style="margin: 0;">
    <div id="button">
        <canvas id="canvas" style="display: block; background-color: #1d1d1d;"></canvas>
    </div>
    <script src="https://unpkg.com/@rive-app/canvas@2.10.3"></script>
    <script>
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Fill the canvas, cropping Rive if necessary
        let layout = new rive.Layout({
            fit: rive.Fit.Cover,
        });

        const r = new rive.Rive({
            src: 'https://stoffel-games-studio.github.io/anima/lwp/r/basketball.riv',
            canvas: document.getElementById('canvas'),
            autoplay: true,
            stateMachines: 'sm',
            layout: layout,
            onLoad: (_) => {
                // Get the inputs via the name of the state machine
                const inputs = r.stateMachineInputs('sm');
                // Find the input you want to set a value for, or trigger
                const bumpTrigger = inputs.find(i => i.name === 'trig');
                button.onclick = () => bumpTrigger.fire();

                },
            });

    </script>

</body>
</html>
